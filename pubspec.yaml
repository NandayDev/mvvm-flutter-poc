name: ufirst_flutter_test
description: Dev test for UFirst (Talent4Gig)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    # Localization of strings
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # Dependency injection
  flutter_simple_dependency_injection: any

  # Firebase
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  google_sign_in: ^4.5.1
  cloud_firestore: ^2.1.0

  # Reactive features
  flutter_riverpod: ^0.14.0

  # HTTP requests
  http: ^0.13.3

  # Icons
  cupertino_icons: ^1.0.0

  # Toasts
  fluttertoast: ^8.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.7
  build_runner: ^2.0.3
flutter:

  # Localization library
  generate: true

  uses-material-design: true